<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'param.add' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>{{ 'param.name' | translate }}</mat-label>
      <input [(ngModel)]="variable.label" class="mat-input-width" matInput/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'param.value' | translate }}</mat-label>
      <input [(ngModel)]="variable.value" class="mat-input-width" matInput/>
    </mat-form-field>
  </mat-card-content>
  <div>
    <button (click)="apply()" mat-stroked-button>
      {{ 'apply' | translate }}
    </button>
    <button (click)="cancel()" mat-stroked-button>
      {{ 'close' | translate}}
    </button>
  </div>
</mat-card>
