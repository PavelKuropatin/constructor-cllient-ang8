<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'param.delete' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let variable of variables">
      <button (click)="apply(variable)" mat-raised-button style="text-transform:none">
        {{ variable.label }}
      </button>
    </div>
  </mat-card-content>
  <div>
    <button (click)="cancel()" mat-raised-button>
      {{ 'close' | translate}}
    </button>
  </div>
</mat-card>
