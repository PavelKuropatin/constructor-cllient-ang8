<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'model.settings' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-select [(ngModel)]="selectedSourceType" aria-label="source type" name="sourceType">
      <mat-option *ngFor="let source of constants.MODEL" [value]="source">{{source | translate}}</mat-option>
    </mat-select>
    <div [ngSwitch]="selectedSourceType">
      <mat-list *ngSwitchCase="Generator">
        <mat-list-item>
          <mat-form-field>
            <label>{{ 'model.interval' | translate }}</label>
            <input [(ngModel)]="modelingSettings.params.interval" matInput/>
          </mat-form-field>
          <button (click)="addVariable()">+</button>
        </mat-list-item>
        <mat-list-item *ngFor="let _var of modelingSettings.vars; let i = index">
          <mat-form-field>
            <label>{{'model.generator.var_name' | translate }}</label>
            <input [(ngModel)]="_var.name" matInput/>
          </mat-form-field>
          <mat-form-field>
            <label>{{'model.generator.var_start' | translate }}</label>
            <input [(ngModel)]="_var.startValue" matInput/>
          </mat-form-field>
          <mat-form-field>
            <label>{{'model.generator.var_step' | translate }}</label>
            <input [(ngModel)]="_var.stepValue" matInput/>
          </mat-form-field>
          <button (click)="deleteVariable(i)">-</button>
        </mat-list-item>
      </mat-list>
      <mat-list *ngSwitchCase="Socket">
        <mat-list-item>
          <mat-form-field>
            <label>{{ 'model.socket.host' | translate }}</label>
            <input [(ngModel)]="modelingSettings.params.host" matInput/>
          </mat-form-field>
          <mat-form-field>
            <label>{{ 'model.socket.port' | translate }}</label>
            <input [(ngModel)]="modelingSettings.params.port" matInput/>
          </mat-form-field>
          <mat-form-field>
            <label>{{ 'model.interval' | translate }}</label>
            <input [(ngModel)]="modelingSettings.interval" matInput/>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-form-field>
    <button (click)="apply()">
      {{'apply' | translate }}
    </button>
    <button (click)="cancel()">
      {{'close' | translate }}
    </button>
  </mat-form-field>
</mat-card>
